{% load static from staticfiles %}
<!doctype html>
<html>
<head>
    <title>Doação</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="{% static 'imagem/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/load.css' %}" />
    <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/preload.js' %}" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="center">
            <img src="{% static 'imagem/camera.svg' %}" id="upfile1" style="cursor:pointer" />
            <h2>Envie uma Imagem</h2>
        </div>
        <div id="preview_photo_container" class="hidden">
            <img src="#" id="preview_photo">
            <form action="" method=post enctype=multipart/form-data>
                {% csrf_token %}
                <input type="file" id="file1"  name="file1" style="display:none" />
                <div class="form-group">
                    <input type="button" id="alterar" value="Alterar imagem" class="btn btn-success">
                    <input type="submit" id="enviar" value="Enviar" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
    <div class="loading"></div>
</body>
</html>
