{% load static from staticfiles %}
<!doctype html>
<head>
    <title>Doação</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="{% static 'imagem/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/load.css' %}" />
    <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/preload.js' %}" type="text/javascript"></script>
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <h2>Envie uma Imagem</h2>
    </div>
    <div class="container">
        <form action="" method=post enctype=multipart/form-data>
            {% csrf_token %}
            <div class	="row">
                <fieldset>
                    <div class="form-group">
                        <img src="{% static 'imagem/camera.svg' %}" id="upfile1" style="cursor:pointer" />
                        <input type="file" id="file1"  name="file1" style="display:none" />
                        <img src="#" id="preview_photo" alt="your image" class="hidden">
                    </div>
                    <div class="form-group">
                        <input type=submit id="enviar" value=Enviar class="btn btn-primary hidden">
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
</div>
<div class="loading"></div>
</body>

<script src="{% static 'js/preload.js' %}" type="text/javascript"></script>
